{%extends 'base.html'%}
{%block body%}
<table>
    <tbody>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {%for owner in owners%}
        <tr>
            <td><a href="{{owner.get_absolute_url}}">{{owner.name}}</a></td>
            <td>{{owner.total_score}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<h2>{{message}}</h2>
<form action="{% url 'standings:standings' %}" method='post'>
    <input type="password" name="password" placeholder="Password" required />
    {%csrf_token%}
    <input type="submit" value="Update Database" />
</form>
{%endblock%}
